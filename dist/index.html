<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Fredoka:wght@300;400;600;700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Form</title>
</head>
<body>
    <form>
        <h1>Add Info</h1>
        <label for="email" class="label">Email:</label>
        <input type="email" id="email" autocomplete="off">
        <span class="error" aria-live="polite"></span>

        <label for="text" class="label">Pais:</label>
        <input type="text" id="text" autocomplete="off" required>
        <span class="error" aria-live="polite"></span>
        
        <label for="tel" class="label">Code Postal:</label>
        <input type="number" id="tel" autocomplete="off" required maxlength="5">
        <span class="error" aria-live="polite"></span>

        <label for="password" class="label" >Password:</label>
        <input type="password" id="password" autocomplete="off" required>
        <span class="error" aria-live="polite"></span>

        <label for="retrypassword" class="label">Confirm Password:</label>
        <input type="password" id="retrypassword" autocomplete="off" required>
        <span class="error" aria-live="polite"></span>

        <br>
        <button type="submit">Submit</button>
    </form>
</body>
<script src="main.js"></script>
</html>
